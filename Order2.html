<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            height: 40px;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
        }
        .empty-div {
            width: 200px;
            height: 200px;
            background-color: #f2f2f2;
            margin-left: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for= "lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="address">Billing Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="Bharat">BHARAT</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="Africa">Africa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="paymentMethods">Payment Method:</label>
            <select id="paymentMethods" name="paymentMethods" required>
                <option value="creditcard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="PayTm">PayTm</option>
                <option value="Amazon Pay">Amazon Pay</option>
            </select>
        </div>
      
        <div class="empty-div">
            <table class="table">
                <tr align="center">
                    <th>Part</th>
                    <th>Quantity</th>
                </tr>
                <tr align="center">
                    <td><li>10hp-motor</li></td>
                    <td id="counter1">0</td>
                </tr>
                <tr align="center">
                    <td><li>15hp-motor</li></td>
                    <td id="counter2">0</td>
                </tr>
                <tr align="center">
                    <td><li>20hp-motor</li></td>
                    <td id="counter3">0</td>
                </tr>
                <tr align="center">
                    <td><li>25hp-motor</li></td>
                    <td id="counter4">0</td>
                </tr>
                <tr align="center">
                    <td><li>30hp-motor</li></td>
                    <td id="counter5">0</td>
                </tr>
                <tr align="center">
                    <td><li>35hp-motor</li></td>
                    <td id="counter6">0</td>
                </tr>
                <tr align="center">
                    <td><li>40hp-motor</li></td>
                    <td id="counter7">0</td>
                </tr>
                <tr align="center">
                    <td><li>45hp-motor</li></td>
                    <td id="counter8">0</td>
                </tr>
            </table>
        </div>
        <button type="submit" id="placeOrder">Place Order</button>
    </div>
      <script>
        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        // Get counter values from URL parameters
        const counter1Value = getParameterByName('counter1');
        const counter2Value = getParameterByName('counter2');
        const counter3Value = getParameterByName('counter3');
        const counter4Value = getParameterByName('counter4');
        const counter5Value = getParameterByName('counter5');
        const counter6Value = getParameterByName('counter6');
        const counter7Value = getParameterByName('counter7');
        const counter8Value = getParameterByName('counter8');

        // Display counter values on the second page and hide items with 0 quantity
        if (counter1Value > 0) {
            document.getElementById('counter1').textContent = counter1Value;
        } else {
            document.querySelector('tr:nth-child(2)').style.display = 'none';
        }

        if (counter2Value > 0) {
            document.getElementById('counter2').textContent = counter2Value;
        } else {
            document.querySelector('tr:nth-child(3)').style.display = 'none';
        }

        if (counter3Value > 0) {
            document.getElementById('counter3').textContent = counter3Value;
        } else {
            document.querySelector('tr:nth-child(4)').style.display = 'none';
        }

        if (counter4Value > 0) {
            document.getElementById('counter4').textContent = counter4Value;
        } else {
            document.querySelector('tr:nth-child(5)').style.display = 'none';
        }

        if (counter5Value > 0) {
            document.getElementById('counter5').textContent = counter5Value;
        } else {
            document.querySelector('tr:nth-child(6)').style.display = 'none';
        }

        if (counter6Value > 0) {
            document.getElementById('counter6').textContent = counter6Value;
        } else {
            document.querySelector('tr:nth-child(7)').style.display = 'none';
        }

        if (counter7Value > 0) {
            document.getElementById('counter7').textContent = counter7Value;
        } else {
            document.querySelector('tr:nth-child(8)').style.display = 'none';
        }

        if (counter8Value > 0) {
            document.getElementById('counter8').textContent = counter8Value;
        } else {
            document.querySelector('tr:nth-child(9)').style.display = 'none';
        }
    </script>
    <script>
        // Get the Place Order button element
        const placeOrderButton = document.getElementById('placeOrder');

        // Add a click event listener to the Place Order button
        placeOrderButton.addEventListener('click', function() {
            // Get the counter values
            const counter1Value = parseInt(document.getElementById('counter1').textContent);
            const counter2Value = parseInt(document.getElementById('counter2').textContent);
            const counter3Value = parseInt(document.getElementById('counter3').textContent);
            const counter4Value = parseInt(document.getElementById('counter4').textContent);
            const counter5Value = parseInt(document.getElementById('counter5').textContent);
            const counter6Value = parseInt(document.getElementById('counter6').textContent);
            const counter7Value = parseInt(document.getElementById('counter7').textContent);
            const counter8Value = parseInt(document.getElementById('counter8').textContent);

            // Check if any counter is greater than or equal to 1
            if (counter1Value >= 1 || counter2Value >= 1 || counter3Value >= 1 || counter4Value >= 1 || counter5Value >= 1 || counter6Value >= 1 || counter7Value >= 1 || counter8Value >= 1) {
                // Redirect to another page with the counter values as URL parameters
                window.location.href = `Summary.html?counter1=${counter1Value}&counter2=${counter2Value}&counter3=${counter3Value}&counter4=${counter4Value}&counter5=${counter5Value}&counter6=${counter6Value}&counter7=${counter7Value}&counter8=${counter8Value}`;
            } else {
                // No items to order
                alert('Please add items to your cart.');
            }
        });
    </script>
</body>
</html>
